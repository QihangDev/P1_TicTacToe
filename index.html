<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <script type="module" src="/src/js/main.js"></script>
        <link rel="stylesheet" href="/src/css/style.css">
    </head>
    <body>
        <header>
            <h1>Tic Tac Toe</h1>
            <h2>Qihang Li Jiang</h2>
        </header>
        <main>
            <div class="globalContainer">
                <div class="item" value="0,0">1</div>
                <div class="item" value="0,1">2</div>
                <div class="item" value="0,2">3</div>
                <div class="item" value="1,0">4</div>
                <div class="item" value="1,1">5</div>
                <div class="item" value="1,2">6</div>
                <div class="item" value="2,0">7</div>
                <div class="item" value="2,1">8</div>
                <div class="item" value="2,2">9</div>
            </div>
            <div class="settings">
                <button>Restart</button>
                <button>Change Mode</button>
            </div>
        </main>
    </body>
</html>
