<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <script type="module" src="/src/js/main.js"></script>
        <link rel="stylesheet" href="/src/css/style.css">
    </head>
    <body>
        <header>
            <h1>Tic Tac Toe</h1>
            <h2>Qihang Li Jiang</h2>
        </header>
        <main>
            <div class="globalContainer">
                <div class="item" x="0" y="0"></div>
                <div class="item" x="0" y="1"></div>
                <div class="item" x="0" y="2"></div>
                <div class="item" x="1" y="0"></div>
                <div class="item" x="1" y="1"></div>
                <div class="item" x="1" y="2"></div>
                <div class="item" x="2" y="0"></div>
                <div class="item" x="2" y="1"></div>
                <div class="item" x="2" y="2"></div>
            </div>
            <div class="settings">
                <button>Restart</button>
                <button>Change Mode</button>
            </div>
        </main>
    </body>
</html>
